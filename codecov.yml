codecov:
  require_ci_to_pass: true

coverage:
  status:
    default_rules:
      flag_coverage_not_uploaded_behavior: pass
    project:
      api:
        target: auto
        threshold: 1%
        flags:
          - api
      db:
        target: auto
        threshold: 1%
        flags:
          - db
      kafka:
        target: auto
        threshold: 1%
        flags:
          - kafka
      monitor:
        target: auto
        threshold: 1%
        flags:
          - monitor

    patch:
      api:
        target: 80
        threshold: 1%
        base: auto
        flags:
          - api
      db:
        target: 80
        threshold: 1%
        base: auto
        flags:
          - db
      kafka:
        target: 80
        threshold: 1%
        base: auto
        flags:
          - kafka
      monitor:
        target: 80
        threshold: 1%
        base: auto
        flags:
          - monitor

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  branches: null
  show_carryforward_flags: false

flags:
  api:
    paths:
      - interop-queue/
    carryforward: true
  kafka:
    paths:
      - interop-queue-kafka/
    carryforward: true
  db:
    paths:
      - interop-queue-db/
    carryforward: true
  monitor:
    paths:
      - interop-queue-monitor/
    carryforward: true
